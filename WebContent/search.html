<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>搜索框</title>
<style type="text/css">
	#search-div{height:50px;width:600px;margin:auto;}
	#search-div .search-text{height:33px;width:500px;padding:6px;border:none;
		 -moz-box-shadow:2px 2px 10px #06c; -webkit-box-shadow:2px 2px 10px #06c;
		  box-shadow:2px 2px 10px #06c;}
	#search-div .search-btn{height:49px;width:84px;background-color:#317ef3;border:none;
	     font-size:15px;box-shadow:2px 2px 10px #06c;}

</style>
</head>
<body>
<div id="search-div">
	<input class="search-text" type='text'/><input type="button" class='search-btn' value="搜索" />
</div>
</body>
</html>
